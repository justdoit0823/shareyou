<!DOCTYPE HTML>
<html>
<head>

<title>
Log in,there may be something different for you!
</title>
<link rel="stylesheet" type="text/css" href="{{static_url('css/bootstrap.css')}}">
<link rel="stylesheet" type="text/css" href="{{static_url('css/common.css')}}">
<script src="{{static_url('js/jquery-1.7.2.js')}}"></script>
<script src="{{static_url('js/bootstrap.js')}}"></script>
<style type="text/css">
  .lgnbox {top:230px;left:500px;position:absolute;}
  .lgnactbox {margin:20px;text-align:right;position:relative;}
  .lgnact {margin:0 10px;height:30px;}
  .lgnpswbox {margin:20px;text-align:right;position:relative;}
  .lgnpsw {margin:0 10px;height:30px;}
  .lgnsubbox {margin:5px 10px;position:relative;}
  .lgnsubbox button {width:220px;height:30px;margin:5px 20px;}
</style>
</head>
<body class="daynight">
<div id="mainbox" class="container">
<div id="loginbox" class="lgnbox">
  <form method="post" action="/user/action/login" id="loginform" class="lgnform">
    <div id="loginactbox" class="lgnactbox inputtipdiv">
      <input type="text" name="email" autofocus="" required="" placeholder="邮箱" id="loginact" class="lgnact"  />
    </div>
    <div id="loginpswbox" class="lgnpswbox inputtipdiv">
      <input type="password" name="password" required="" placeholder="密码" id="loginpsw" class="lgnpsw" />
    </div>
    <div id="loginsubbox" class="lgnsubbox">
      <button class="btn btn-log btn-primary btn-block" type="submit">登陆</button>
    </div>
  </form>
</div>
</div>
<script type="text/javascript">
  $(document).ready(function(){
    $(".inputtipdiv span").click(function(){
      $(this).hide();
      $(this).next().focus();
    })
    $(".inputtipdiv input").blur(function(){
      if(!$(this).val()){
        $(this).prev().show();
      }
    })
    $(".inputtipdiv input").focus(function(){
      $(this).prev().hide();
    })
  })
</script>
</body>
</html>
